<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    </head>
<body>
<table>
    <thead >
    <tr>
        <th >Id  </th>
        <th >FIRST_NAME  </th>
        <th >LAST_NAME </th>
        <th>USER_TYPE </th>
        <th>ISACTIVE  </th>

        <th>
            <span>Edit</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${Students}">
        <td th:text="${student.id}" >Id</td>
        <td th:text="${student.firstName    }" >firstName</td>
        <td th:text="${student.lastName}" >lastName </td>
        <td th:text="${student.userType}" >userType </td>
        <td th:text="${student.ISACTIVE}" >ISACTIVE  </td>

        <td>
            <span>Edit ${student.ISACTIVE}</span>
        </td>
    </tr>

    <!-- More people... -->
    </tbody>
</table>
</body>
</html>
